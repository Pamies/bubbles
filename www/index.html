<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bubbles</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="res/styles/fonts.css" />
		<link rel="stylesheet" type="text/css" href="res/styles/home.css" />
		<!-- 3D render/control libs -->
		<script src="libs/three.js/build/three.min.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="libs/stats.js/build/stats.min.js"></script>
		<script src="libs/three.js/src/loaders/JSONLoader.js"></script>
		<!-- jQuery lib and plugins -->
		<script src="libs/jquery.min.js"></script>
		<script src="libs/jquery-color.min.js"></script>
		<script src="libs/jquery-animate-shadow.min.js"></script>
		<!-- Core script -->
		<script type="text/javascript" src="res/scripts/3core.js"></script>
	</head>
	<body>
		<audio id="home-music" src="res/music/background.mp3" autoplay></audio>
		<div id="WebGL-output">
			<div id="form">
				<h3 id="form-title">Registration</h3>
				<form>
					<input id="name" type="text" name="name" placeholder="Name" required /><br />
					<input id="surname" type="text" name="surname" placeholder="Surname" required /><br />
					<label>Birth date:</label><br />
					<input id="birth" type="date" name="birth" required /><br />
					<label>E-mail:</label><br />
					<input id="email" type="email" name="email" placeholder="your@mail.com" required /><br />
					<label>Gender:</label><br />
					<input id="sex-f" type="radio" name="sex" value="Female" />
					<input id="sex-m" type="radio" name="sex" value="Male" />
					<button id="go">Go!</button>
				</form>
			</div>
			<div id="sound-control">
				<img src="res/images/mute-sound-light.png" width="24" height="24" />
				<span id="sound-info">ON</span>
			</div>
		</div>
	</body>
</html>
